<!DOCTYPE html>
<html>
	<head>
		<title>IFES-DataViz</title>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/auremoser/ifes-viz/master/assets/ifes-logo-favicon.ico">
		<!-- BOOTSTRAP -->
    		<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 	elements 	and media queries -->

		<!-- LOCALIZATION -->
		<script type="text/javascript" src="js/l10n/en.js"></script>
		<script type="text/javascript" src="js/l10n/ar.js"></script>
		<script type="text/javascript" src="js/l10n.js"></script>
		<script type="text/javascript">
			/*
			 * - First include the different language files.
			 * - Include the localization library, l10n.
			 * - Initialize the language from the query string paramter
			 */
			l10n.setLocaleFromQueryString();

			/*
			 * Initialize l10n menu
			 */
			$('.l10n-btn').live('click',function(){
				var code = $(this).data('l10n');
				location = location.origin + location.pathname + "?lang="+code;
			});
		</script>
		<!-- LOCALIZATION -->

		<script src="http://code.highcharts.com/stock/highstock.js"></script>
		<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
		<script type="text/javascript" src="js/vendor/dsv.min.js"></script>

		<style>
			html,body{
				padding-top: 20px;
				padding-left: 10px;
				padding-right: 10px;
			}
			html, body, h1,h2,h4,h6,li,a {
				font-family: "Proxima Nova",Helvetica,Ariel,sans-serif !important;
			}
			#reports {
				width:100%;
				height:400px;
				border:#666;
			}
		</style>

	<body>
	<div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Post Visualization</h3>
            </div>
            <div class="panel-body">
            <button class='l10n-btn' data-l10n='en'>EN</button>
			<button class='l10n-btn' data-l10n='ar'>AR</button>
              <div id="reports"></div>
				<script type="text/javascript" src="js/reports.js"></script>
            </div>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Regions Visualization</h3>
            </div>
            <div class="panel-body">
              Chart / Vizualization
            </div>
          </div>
        </div><!-- /.col-md-9 -->
        <div class="col-md-9">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Choropleth Map</h3>
            </div>
            <div class="panel-body">
              Chart / Vizualization
            </div>
          </div>
        </div><!-- /.col-md-9 -->
      </div>
  	</div class="container-fluid">
